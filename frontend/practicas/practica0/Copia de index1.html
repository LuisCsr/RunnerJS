<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página Web</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="main-container">
        <!-- SECCIÓN BIENVENIDA -->
        <div class="welcome-section">
            <h1 class="welcome-title">BIENVENIDOS</h1>
            <p class="welcome-subtitle">MI PRIMERA PÁGINA WEB</p>
        </div>

        <!-- SECCIÓN SOBRE MÍ -->
        <div class="about-section">
            <h2 class="about-title">SOBRE MÍ</h2>
            <p class="about-text">SOY ESTUDIANTE DE LA CARRERA DE INFORMÁTICA</p>
        </div>

        <!-- SECCIÓN DE CONTACTO -->
        <div class="contact-section">
            <h2 class="contact-title">Contacto</h2>
            <form class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nombre:</label>
                        <input type="text" class="form-input" placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Apellido:</label>
                        <input type="text" class="form-input" placeholder="Tu apellido">
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-input" placeholder="tu@email.com">
                </div>
                
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer-info">
        © 2025 Mi página web
    </div>
</body>
</html>
