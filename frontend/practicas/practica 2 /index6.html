<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="container">
        <h1>Piedra, Papel o Tijera</h1>

```
    <div class="game-area">
        <div class="buttons-container">
            <button id="piedra" class="choice-btn">
                <span class="emoji">🪨</span>
                <span class="text">Piedra</span>
            </button>
            <button id="papel" class="choice-btn">
                <span class="emoji">📄</span>
                <span class="text">Papel</span>
            </button>
            <button id="tijera" class="choice-btn">
                <span class="emoji">✂️</span>
                <span class="text">Tijera</span>
            </button>
        </div>
        
        <div class="result-area">
            <div id="mensaje-resultado" class="result-message">¡Elige tu jugada!</div>
            <div class="choices-display">
                <div class="choice-display">
                    <h3>Tu elección:</h3>
                    <div id="jugador-choice" class="choice-icon">?</div>
                </div>
                <div class="vs">VS</div>
                <div class="choice-display">
                    <h3>Computadora:</h3>
                    <div id="computadora-choice" class="choice-icon">?</div>
                </div>
            </div>
        </div>
        
        <div class="scoreboard">
            <div class="score-item">
                <h3>Victorias</h3>
                <span id="victorias">0</span>
            </div>
            <div class="score-item">
                <h3>Derrotas</h3>
                <span id="derrotas">0</span>
            </div>
            <div class="score-item">
                <h3>Empates</h3>
                <span id="empates">0</span>
            </div>
        </div>
        
        <button id="reiniciar" class="reset-btn">Reiniciar Contadores</button>
    </div>
</div>

<script src="script4.js"></script>
```

</body>
</html>
