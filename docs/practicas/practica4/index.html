<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Memoria (12 cartas)</title>
  <!-- CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>🧠 Juego de Memoria — 12 cartas</h1>
      <div class="stats">
        <span id="time" class="pill" aria-live="polite">⏱️ 00:00</span>
        <span id="tries" class="pill" aria-live="polite">🔁 Intentos: 0</span>
        <button id="restart" class="btn" type="button">Reiniciar</button>
      </div>
    </header>

    <!-- Tablero: se llena con JS -->
    <main class="grid" id="grid" aria-label="Tablero de memoria"></main>

    <!-- Modal de victoria -->
    <section class="win" id="win" role="dialog" aria-modal="true" aria-labelledby="win-title" aria-describedby="win-desc">
      <div class="win-card">
        <h2 id="win-title">🎉 ¡Victoria!</h2>
        <p id="win-desc">Has encontrado todas las parejas.</p>
        <div class="row">
          <span class="pill" id="final-time">⏱️ 00:00</span>
          <span class="pill" id="final-tries">🔁 Intentos: 0</span>
        </div>
        <div class="win-actions">
          <button id="play-again" class="btn" type="button">Jugar de nuevo</button>
          <button id="close-win" class="btn alt" type="button">Cerrar</button>
        </div>
      </div>
    </section>
  </div>

  <!-- JS externo ÚNICO (defer = ejecuta cuando el DOM está listo) -->
  <script src="logica.js" defer></script>
</body>
</html>
